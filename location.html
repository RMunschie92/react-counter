<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
    <body>
      <div id="app"></div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
      <script type="text/babel">
        class WelcomeTo extends React.Component {

          constructor(props) {
            super(props);
            this.state = {
              weather: "Sunny yet still below freezing"
            }
          }

          render() {
            return(
              <div>
                <h1> Welcome to {this.props.city}, {this.props.state}!</h1>
                <h2> The weather today is {this.state.weather}. </h2>
              </div>
            );
          }
        }

        const location = {
          city: 'Boston',
          state: 'Massachusetts',
        };

        WelcomeTo.defaultProps = {
          city: 'New York',
          state: 'New York',
        };

        ReactDOM.render(
          <WelcomeTo
            city={location.city}
            state ={location.state}/>,document.getElementById('app')
        );
       </script>
     </body>
</html>
